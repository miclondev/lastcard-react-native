type Game @model {
	id: ID
	title: String!
	playerCount: Int!
	winner: String
	players: [String]
	createdBy: String
	startCards: Int
	gameType: String
	private: Boolean
	finished: Boolean
	cards: [Card]
}

type Card {
	value: Int
	suit: Int
	image: String
}

type PlayerStats @model {
	id: ID
	gamesWon: Int
	gemesLost: Int
	ranking: Int
}

type Hand @model {
	id: ID
	myCards: [Card]
	available: [Card]
	selectedCards: [Card]  
}